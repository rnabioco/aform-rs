[workspace]
name = "aform-rs"
version = "0.1.0"
description = "Terminal-based Stockholm alignment editor with vim-style modal editing"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[feature.docs.dependencies]
zensical = "*"

[environments]
docs = { features = ["docs"] }

[feature.docs.tasks]
docs-build = "zensical build"
docs-serve = "zensical serve"
