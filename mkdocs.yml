site_name: aform-rs
site_url: https://rnabioco.github.io/aform-rs
site_description: Terminal-based Stockholm alignment editor with vim-style modal editing
repo_url: https://github.com/rnabioco/aform-rs
repo_name: rnabioco/aform-rs

theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.sections

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - tables

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
